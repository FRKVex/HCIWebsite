<!DOCTYPE html>
<html>
<head>
	<title>Movie Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="wrapper">
	<div class="bgslide">
		<div class="nav">
			<div class="logo">
				<img src="image/logo.png">
			</div>
			<div class="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">New Movies</a></li>
					<li><a href="#">Popular Movies</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>

		<div class="play_button">
			<img src="image/play.png">
		</div>
	</div>

	<div class="movieposter">
		<h3>Popular Movies</h3>
		<hr>
		<div class="movie-trailer-grid">
			<div class="trailer1">
				<a href="#">
					<img src="image/a1.jpg">
				</a>
			</div>
			<div class="trailer1">
				<a href="#">
					<img src="image/a2.jpg">
				</a>
			</div>
			<div class="trailer1">
				<a href="#">
					<img src="image/a3.jpg">
				</a>
			</div>
			<div class="trailer1 trailer-last">
				<a href="#">
					<img src="image/a4.jpg">
				</a>
			</div>
		</div>
		<a href="#" class="viewall">View All</a>
	</div>


	<div class="movieposter">
		<h3>New Movies</h3>
		<hr>
		<div class="movie-trailer-grid">
			<div class="trailer1">
				<a href="#">
					<img src="image/m1.jpg">
				</a>
			</div>
			<div class="trailer1">
				<a href="#">
					<img src="image/m2.jpeg">
				</a>
			</div>
			<div class="trailer1">
				<a href="#">
					<img src="image/m3.jpg">
				</a>
			</div>
			<div class="trailer1 trailer-last">
				<a href="#">
					<img src="image/m4.jpg">
				</a>
			</div>
		</div>
		<a href="#" class="viewall">View All</a>
	</div>

	<div class="sub">
		<p>Get updated for the newest movies <br>straight in your inbox each week</p>
		<form class="myform" method="post" action="">
			<input type="email" name="" class="email" placeholder="Email Address" required="">
			<input type="submit" name="" class="submit" value="Subscribe">
		</form>
	</div>

	<div class="footer">
		<h1><b>Sumo</b>Movies</h1>
		<p>2018 Movie Website | All Right Reserved</p>
		<p>Privacy Policy</p>
		</div>
</div>

	<div class="video_modal">
		<div class="closebtn">X</div>
		<video id="myvideo" width="80%" height="auto" controls autoplay="">
			<source src="video/earth_zoom_in.mp4" type="video/mp4">
			<source src="video/earth_zoom_in.mp4" type="video/ogg">
		</video>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $playbtn = $(".play_button"),
			$openvid = $(".video_modal"),
			$closevid = $(".closebtn"),
			$video = $("#myvideo").get(0);

			$playbtn.click(function(){
				$openvid.fadeIn();
				$video.load();
			});

			$closevid.click(function(){
				$openvid.fadeOut();
			});
		});
	</script>
</body>
</html>
